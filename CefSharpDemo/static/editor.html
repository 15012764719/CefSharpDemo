<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./pure-min.css" media="screen" title="no title" charset="utf-8">
    <title>编辑器</title>
    <style media="screen">
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      form {
        height: 100%;
      }

      button {
        height: 40px;
      }

      textarea {
        height: calc(100% - 40px);
      }
    </style>
  </head>
  <body>
    <form class="pure-form">
        <textarea id="editor" class="pure-input-1" placeholder="我是文本框"></textarea>
        <button type="submit" class="pure-button pure-input-1 pure-button-primary" onclick="save(); return false;">保存</button>
    </form>
    <script type="text/javascript">
      function callCs() {
        alert(cef.stringProp);
        cef.showHelloCef();
      }

      function loadText(path, txt) {
          editor.value = txt;
          editor.dataset.path = path;
      }

      function save() {
          var data = new FormData();
          data.append("path", editor.dataset.path);
          data.append("content", editor.value);

          var xmlHttp = new XMLHttpRequest();
          xmlHttp.open("POST", "http://cef/file", true);
          xmlHttp.send(data);
      }
    </script>
  </body>
</html>
